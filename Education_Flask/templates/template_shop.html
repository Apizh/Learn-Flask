<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>
        {% block title %}
        {Шаблон интернет магазина}
        {% endblock %}
    </title>
</head>
<body>
    <header>
        <h1>Интернет-магазин</h1>
        <h4>Приветствуем в магазине OnShop! Bыберете категорию интересующих вас товаров.</h4>
        <nav>
            <ul>
                <li><a href="shoes">Обувь</a></li>
                <li><a href="trousers">Штаны</a></li>
                <li><a href="jackets">Куртки</a></li>
            </ul>
        </nav>
    </header>
    {% block content %}
    <div class="registration-form">
        <h2>Регистрация</h2>
        <form action="/register" method="POST">
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    {% endblock %}
    <div class="row fixed-bottom modal-footer">
        <hr>
        <p>Для заполнения новoстями, рекламой и прочей информацией.</p>
        <p>Все права защищены &copy;</p>
    </div>
</div>
</body>

</html>
